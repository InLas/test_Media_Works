<div class="popup">
  <form class="popup__form" action="#">
    <h2 class="popup__title">Авторизация</h2>
    <ul class="popup__list">
      <li class="popup__item">
        <span class="popup__text">E-mail</span>
        <input class="popup__input" type="text" class="popup__input" placeholder="Введите e-mail">
      </li>
      <li class="popup__item">
        <span class="popup__text">Пароль</span>
        <input class="popup__input" type="password" placeholder="Введите пароль">
      </li>
    </ul>
    <button class="popup__button" type="submit">Войти</button>
  </form>
  <button class="popup__close">Закрыть</button>
</div>
